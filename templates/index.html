<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/402b524d37.js" crossorigin="anonymous"></script> <script src="https://kit.fontawesome.com/402b524d37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MY TEAM</title>
    <style>
        .card{
            height: 320px;
            width: 250px;
            margin: 0 auto;
            margin-top: 10px;
            border-radius: 12px;
            box-shadow: 4px 10px 18px #888888;
            font-size: 10px;
        }
        .jumbotron{
            color: rgb(77, 77, 141);
        }
        .card-header{
            color: rgb(77, 77, 141);
        }
        .card.body{
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h2>MY TEAM</h2>
    </div>

    <div class="container">
        <div id="team" class="row"></div>
    </div>
    <div id="col-lg-3 col-md-4 col-xs-12">
        <div id="card">
            <div id="card-header">
                <h4>{{name}}</h4>
            </div>
            <div id="card-body text-center">
                <i class="fas fa-mug-shot"><h4 class="card-title">{{title}}</h4></i>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: {{id}}</li>
                        <li class="list-group-item">Email: {{email}}</li>
                        <li class="list-group-item">Number: {{number}}</li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
    <div id="col-lg-3 col-md-4 col-xs-12">
        <div id="card">
            <div id="card-header">
                <h4>{{name}}</h4>
            </div>
            <div id="card-body text-center">
                <i class="fas fa-glasses"><h4 class="card-title">{{title}}</h4></i>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: {{id}}</li>
                        <li class="list-group-item">Email: {{email}}</li>
                        <li class="list-group-item">Github: {{github}}</li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
    <div id="col-lg-3 col-md-4 col-xs-6">
        <div id="card">
            <div id="card-header">
                <h4>{{name}}</h4>
            </div>
            <div id="card-body text-center">
                <i class="fas fa-graduate"><h4 class="card-title">{{title}}</h4></i>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: {{id}}</li>
                        <li class="list-group-item">Email: {{email}}</li>
                        <li class="list-group-item">School: {{school}}</li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
